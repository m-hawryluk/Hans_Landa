<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jewish Hollywood Actors</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="title-screen" class="screen">
    <img src="title.jpg" alt="Title" class="title-bg" />
    <button id="start-btn" class="primary">Start</button>
  </div>

  <div id="game-screen" class="screen hidden">
    <header class="topbar">
      <div class="brand">JEWISH? or NOT</div>
      <div id="score" class="score">Score: 0</div>
    </header>

    <main class="stage">
      <div id="card" class="card">
        <img id="photo" class="photo" src="" alt="actor" />
        <div class="name" id="name"></div>
        <div class="badge left">NOT</div>
        <div class="badge right">JEWISH</div>
        <div id="reveal" class="reveal hidden"></div>
      </div>
    </main>

    <footer class="controls">
      <button id="btn-left" class="ghost">← Not</button>
      <button id="btn-right" class="ghost">Jewish →</button>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
